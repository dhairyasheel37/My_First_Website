<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Website - Sign Up</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="submit"], .google-btn {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .google-btn {
        background-color: #db4437;
        color: white;
        border: none;
        cursor: pointer;
        text-align: center;
    }
    .google-btn:hover {
        background-color: #c13584;
    }
    @media screen and (max-width: 600px) {
        .form-container {
            width: 80%;
        }
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>Sign Up</h2>
    <form action="/signup" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Sign Up">
    </form>
    <hr>
    <button class="google-btn" onclick="redirectToGoogle()">Sign Up with Google</button>
</div>

<script>
    function redirectToGoogle() {
        // Redirect to Google sign-up page
        window.location.href = "https://accounts.google.com/";
    }
</script>

</body>
</html>
