<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Pizza Palace</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: #333;
    }

    /* Navbar Styles */
    nav {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ff7e5f;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 700;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ff7e5f;
    }

    /* Toggle Menu for Mobile */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: #333;
      transition: transform 0.3s ease;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 10px 20px;
        gap: 15px;
      }

      .nav-links.active {
        display: flex;
      }

      nav ul li {
        display: block;
        text-align: right;
      }
    }

    /* Section Styles */
    .contact {
      background: white;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .contact h2 {
      font-size: 2rem;
      color: #ff7e5f;
      margin-bottom: 15px;
    }

    .contact p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 20px;
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    label {
      font-size: 1rem;
      color: #333;
      align-self: flex-start;
      margin-left: 10px;
    }

    input, textarea {
      width: 100%;
      max-width: 700px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #ff7e5f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e5533b;
    }

    /* Footer Styles */
    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 15px;
      position: relative;
    }

    footer a {
      color: #ff7e5f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .contact {
        padding: 15px;
        margin: 20px;
      }

      form {
        gap: 10px;
      }

      input, textarea {
        font-size: 0.9rem;
      }

      button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="#" class="logo">Pizzeria</a>
    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul class="nav-links" id="nav-links">
      <li><a href="storehours.html">Store Hours</a></li>
      <li><a href="#">About</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Contact Us</h2>
    <p>If you have any questions, feel free to contact us!</p>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Pizza Palace | All Rights Reserved</p>
    <p><a href="index.html">Back to Home</a></p>
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
