<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Click-to-Reveal Options</title>
  <style>
    /* Basic reset for body */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Hidden checkbox */
    #toggle {
      display: none;
    }

    /* Button styling */
    .custom-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: inline-block;
      text-align: center;
    }

    .custom-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Dropdown menu */
    .dropdown-menu {
      display: none;
      margin-top: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      overflow: hidden;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .dropdown-menu a:hover {
      background-color: #f1f1f1;
    }

    /* Show dropdown menu when checkbox is checked */
    #toggle:checked ~ .dropdown-menu {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Hidden checkbox -->
  <input type="checkbox" id="toggle">

  <!-- Label as a button -->
  <label for="toggle" class="custom-button">Click Me</label>

  <!-- Dropdown menu -->
  <div class="dropdown-menu">
    <a href="#option1">Option 1</a>
    <a href="#option2">Option 2</a>
    <a href="#option3">Option 3</a>
  </div>
</body>
</html>
